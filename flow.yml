nodes:
  # - id: keychron
  #   to: [test]
  #   input:
  #     addr: linux/3434:fe0e.0
  - id: mouse
    to: [mods]
    input:
      addr: linux/046d:c547.0
  - id: moonlander
    to: [mods]
    input:
      addr: linux/3297:1969.0
  - id: wacom
    to: [out-wacom]
    input:
      addr: linux/056a:0392.0
  - id: wacom-touch
    to: [out-wacom-touch]
    input:
      addr: linux/056a:0392.1
  # - id: magic-trackpad
  #   to: [out-magic]
  #   input:
  #     addr: linux/05ac:0265.1

  - id: mods
    to: [layer]
    bind:
      interrupt: [btn.*, kb.*, con.*, dsk.Wheel]
      map:
        F16: $layer.switch("control")
        F17: $layer.switch("sym")
        LeftShift: tapHold(Esc, LeftShift, 130ms)
        LeftControl: tapHold(Enter, LeftControl, 130ms)
        Enter: tapHold(Enter, $layer.switch("nav"), 130ms)

  - id: layer
    to: [nav, sym, control, base]
    mux:
      fallback: base

  - id: nav
    to: [base]
    bind:
      map:
        Y: Home
        U: PageDown
        I: PageUp
        O: End
        P: PrintScreen
        H: LeftArrow
        J: DownArrow
        K: UpArrow
        L: RightArrow
        N: mod(LeftControl, H)
        M: repeat(dsk.Wheel=-1, 100ms, 12ms)
        Comma: repeat(dsk.Wheel=+1, 100ms, 12ms)
        Period: mod(LeftControl, L)
        S: repeat(dsk.X=-1, 20ms, 1ms)
        F: repeat(dsk.X=+1, 20ms, 1ms)
        E: repeat(dsk.Y=-1, 20ms, 1ms)
        D: repeat(dsk.Y=+1, 20ms, 1ms)
        Spacebar: btn.1

  - id: sym
    to: [base]
    bind:
      map:
        Tab: LeftShift+Tab
        Q: char("!")
        W: char("@")
        E: char("{")
        R: char("}")
        T: char("&")
        A: char("[")
        S: char("]")
        D: KpLeftParenthesis
        F: KpRightParenthesis
        G: KpAsterisk
        GraveAccent: char("~")
        Z: char("\\")
        X: char("|")
        C: char("#")
        V: char("$")
        B: char("_")

        Y: KpPlus
        H: KpEqual
        N: KpMinus
        F18: sendString("Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo", false, 4ms, 1ms)
        P: sendString(":=")
        Semicolon: char(":")
        Quote: char("\"")

        M: kb.1
        Comma: kb.2
        Period: kb.3
        J: kb.4
        K: kb.5
        L: kb.6
        U: kb.7
        I: kb.8
        O: kb.9
        Enter: kb.0

  - id: control
    to: [base]
    bind:
      map:
        F: con.PlayPause
        G: con.ScanNextTrack
        M: F1
        Comma: F2
        Period: F3
        J: F4
        K: F5
        L: F6
        U: F7
        I: F8
        O: F9
        N: F10
        H: F11
        Y: F12

  - id: base
    to: [split]
    bind:
      map:
        F18: mod(RightGui, Enter)
        btn.5: tapHold(btn.5, RightShift)

  - id: split
    to: [out-kb, out-pointer]
    split:
      out-kb: [kb, con]
      out-pointer: [dsk, btn]

  - id: out-kb
    output:
      addr: linux/uhid:neio-kb
      descriptor:
        inputs:
        - linux/3297:1969.0
        - linux/3297:1969.3
  - id: out-pointer
    output:
      addr: linux/uhid:neio-pointer
      descriptor:
        inputs:
        - linux/046d:c547.0
  - id: out-wacom
    output:
      addr: linux/uhid:neio-wacom
      descriptor:
        inputs:
          - linux/056a:0392.0
  - id: out-wacom-touch
    output:
      addr: linux/uhid:neio-wacom-touch
      descriptor:
        inputs:
          - linux/056a:0392.1

  #   output:
  #     addr: linux/uhid:neio-magic
  #     descriptorFrom:
  #       - linux/05ac:0265.1
