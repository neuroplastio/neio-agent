  - id: base
    bind:
      F1: signal($layer.set("symbols"), $layer.unset("symbols"))
      F2: $layer.switch("symbols")
      F3: lock($layer.switch("symbols"))
      F5: signal($layer.reset())
      F6: signal(null, $layer.reset())
      btn.4: $layer.switch("symbols")
      F7: mod(LeftShift, key.1)
      F8: tap(char("A", false, 2ms), 4ms)
      F9: sendString("abc")
    to: [layer]

  - id: layer
    mux:
      fallback: out
    to: [symbols, out]


  - id: symbols
    bind:
      M: key.1
      F: char("(")
    to: [out]


  - id: out
    output:
      addr: linux/uhid:neuroplastio
      descriptorFrom:
        - linux/3434:fe0e:0
        - linux/046d:c547:0
